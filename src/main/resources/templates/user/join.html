<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head(title='회원가입')"></head>
<body>
    
    <div class="container">
        <h2>회원가입</h2>
        <form action="#" th:action="@{/joinOk}" th:object="${user}" method="POST">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" th:classappend="${#fields.hasErrors('user_id')} ? 'is-invalid'" th:field="*{user_id}">
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('user_id')}" th:errors="*{user_id}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('user_pwd')} ? 'is-invalid'" th:field="*{user_pwd}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('user_pwd')}" th:errors="*{user_pwd}"></div>
                </div>
            </div>
            <div class="text-right">
                <a type="button" class="btn btn-dark" th:href="@{/}">취소</a>
                <button type="submit" class="btn btn-dark">회원가입</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
