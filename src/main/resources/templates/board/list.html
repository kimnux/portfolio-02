<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head(title='게시판')"></head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu (current='board')"></nav>

    <div class="container">
        <h2>게시판</h2>
        <div>총 건수 : <span th:text="${#lists.size(list)}"></span></div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vo : ${list}">
                    <th th:text="${vo.id}">1</th>
                    <td><a th:text="${vo.title}" href="#" th:href="@{/board/detail(id=${vo.id})}">Mark</a></td>
                    <td th:text="${vo.writer}">Otto</td>
                    <td th:text="${#dates.format(vo.reg_dt, 'yyyy.MM.dd')}">@mdo</td>
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <a type="button" class="btn btn-dark" th:href="@{/board/form}">작성</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    
</body>

</html>
